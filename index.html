<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    #count {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    #click-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 20px;
    }

    #click-btn:hover {
      transform: scale(1.1);
    }

    #shop-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #shop-btn:hover {
      transform: scale(1.1);
    }

    #shop {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 300px;
      padding: 20px;
      background-color: #d3d3d3;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .shop-btn {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 5px;
      transition: transform 0.2s ease;
    }

    .shop-btn:hover {
      transform: scale(1.05);
    }

    .sold-out {
      color: red;
      text-decoration: line-through;
      animation: fadeOut 0.3s forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.5;
      }
    }

    .falling-btn {
      position: absolute;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border-radius: 20px;
      opacity: 0.3;
      transform: rotate(20deg);
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      from {
        top: -50px;
        left: calc(100% * var(--x));
        transform: rotate(0deg);
      }
      to {
        top: 100vh;
        left: calc(100% * var(--x) - 50px);
        transform: rotate(180deg);
      }
    }
  </style>
</head>
<body>

  <div id="count">0</div>
  <button id="click-btn" onclick="increaseCounter()">CLICK HERE PLEASEEEEEE!!!!</button>
  <button id="shop-btn" onclick="toggleShop()">Shop</button>

  <div id="shop">
    <button id="buy-2x" class="shop-btn" onclick="buy2xClicks()">Buy 2x clicks for 100 clicks</button>
    <button id="buy-autoclicker" class="shop-btn" onclick="buyAutoclicker()">Buy Autoclicker for 150 clicks</button>
  </div>

  <script>
    const MAX_CLICKS = 500000;
    let count = localStorage.getItem('count') ? parseInt(localStorage.getItem('count')) : 0;
    let clickValue = localStorage.getItem('clickValue') ? parseInt(localStorage.getItem('clickValue')) : 1;
    let autoclickerCount = localStorage.getItem('autoclickerCount') ? parseInt(localStorage.getItem('autoclickerCount')) : 0;
    let autoclickerPrice = localStorage.getItem('autoclickerPrice') ? parseInt(localStorage.getItem('autoclickerPrice')) : 150;
    let is2xSold = localStorage.getItem('is2xSold') === 'true';

    document.getElementById('count').textContent = count;
    document.getElementById('buy-autoclicker').innerHTML = `Buy Autoclicker for ${autoclickerPrice} clicks`;

    if (is2xSold) {
      document.getElementById('buy-2x').innerHTML = 'SOLD OUT';
      document.getElementById('buy-2x').classList.add('sold-out');
    }

    function saveData() {
      localStorage.setItem('count', count);
      localStorage.setItem('clickValue', clickValue);
      localStorage.setItem('autoclickerCount', autoclickerCount);
      localStorage.setItem('autoclickerPrice', autoclickerPrice);
      localStorage.setItem('is2xSold', is2xSold);
    }

    function increaseCounter() {
      if (count + clickValue <= MAX_CLICKS) {
        count += clickValue;
      } else {
        count = MAX_CLICKS;
      }
      saveData();
      document.getElementById('count').textContent = count;
    }

    function buy2xClicks() {
      if (!is2xSold && count >= 100) {
        count -= 100;
        clickValue = 2;
        is2xSold = true;
        saveData();
        document.getElementById('buy-2x').innerHTML = 'SOLD OUT';
        document.getElementById('buy-2x').classList.add('sold-out');
      }
    }

    function buyAutoclicker() {
      if (count >= autoclickerPrice) {
        count -= autoclickerPrice;
        autoclickerCount++;
        autoclickerPrice = Math.ceil(autoclickerPrice * 1.45);
        saveData();
        document.getElementById('buy-autoclicker').innerHTML = `Buy Autoclicker for ${autoclickerPrice} clicks`;
        startAutoclicker();
      }
    }

    function startAutoclicker() {
      if (window.autoclickerInterval) clearInterval(window.autoclickerInterval);

      window.autoclickerInterval = setInterval(() => {
        if (count + autoclickerCount * 10 <= MAX_CLICKS) {
          count += autoclickerCount * 10;
        } else {
          count = MAX_CLICKS;
        }
        saveData();
        document.getElementById('count').textContent = count;
      }, 100);
    }

    function toggleShop() {
      const shop = document.getElementById('shop');
      shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
    }

    if (autoclickerCount > 0) startAutoclicker();

    for (let i = 0; i < 5; i++) {
      const fallingBtn = document.createElement('div');
      fallingBtn.className = 'falling-btn';
      fallingBtn.style.setProperty('--x', Math.random());
      fallingBtn.innerText = 'Fake Button';
      document.body.appendChild(fallingBtn);
    }
  </script>
</body>
</html>
